<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <link href="./button.css" rel="stylesheet" />
  </head>
  <body>
    <h3>Disable</h3>
    <button class="btn btn-disable" disabled type="button">Click Me</button>
    <br /><br />
    <h3>Secondary</h3>
    <button class="btn btn-hot-pink btn-secondary" type="button">
      Click Me
    </button>
    <br /><br />
    <h3>Dodger Blue</h3>
    <button class="btn btn-dodger-blue" type="button">Click Me</button>
    <br /><br />
    <h3>Hot Pink</h3>
    <button class="btn btn-hot-pink" type="button">Click Me</button>
    <br /><br />
    <h3>Lila</h3>
    <button class="btn btn-lila" type="button">Click Me</button>
    <br /><br />
    <h3>Turquoise</h3>
    <button class="btn btn-turquoise" type="button">Click Me</button>
    <br /><br />
    <h3>Watermelon</h3>
    <button class="btn btn-watermelon" type="button">Click Me</button>
    <br /><br />
    <h3>Peppermint</h3>
    <button class="btn btn-peppermint" type="button">Click Me</button>
    <br /><br />
    <h3>Candlelight</h3>
    <button class="btn btn-candlelight" type="button">Click Me</button>
    <br /><br />
  </body>
</html>
