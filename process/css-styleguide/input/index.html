    <title>Input</title>
    <link rel="stylesheet" href="../heading/heading.css" />

    <div class="input-container--local">

      />

      <br />

      <div>
        <input type="text" class="input" placeholder="Write something" />
      </div>
      <span class="typography body-xs input--message">Lorem Message</span>

      <br />
      <br />
      <label class="typography body-s">Label</label>
      <div>
        <input
          type="text"
          class="input input--error"
          placeholder="Write something"
        />
      </div>
      <span class="typography body-xs input--message-error"
        >Lorem Message Error</span
      >
    </div>
  </body>
